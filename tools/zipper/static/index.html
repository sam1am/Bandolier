<!DOCTYPE html>
<html>

<head>
    <title>Timeline</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="static/main.js" defer></script>
    <style>
        td {
            cursor: pointer;
            padding: 5px;
        }
        #timeline td {
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #timeline td.active {
                white-space: normal;
            }
    </style>
</head>

<body>
    <h1>Timeline</h1>

    <form id="add-form" action="/add_to_timeline" method="post">
        <label for="tag">Tag:</label><br>
        <input type="text" id="tag" name="tag"><br>
        <label for="value">Value:</label><br>
        <input type="text" id="value" name="value"><br>
        <input type="submit" value="Add to Timeline">
    </form>


    <h2>Last 50 Entries</h2>

    <table id="timeline" class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Type</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <!-- Entries will go here -->
        </tbody>
    </table>





    
</body>

</html>
